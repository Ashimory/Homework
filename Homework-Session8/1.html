<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <link rel="stylesheet" href="1.css">

<body>
    <div id="sub-box">
        <h1 id="name">Fashinon</h1>

    </div>
    <div id="columns">
        <div class="column">
            <h3 class="column-header">Information</h3>
            <div class="column-info">About us</div>
            <div class="column-info">More search</div>
            <div class="column-info">Blog</div>
            <div class="column-info">Testimonial</div>
            <div class="column-info">Events</div>
        </div>
        <div class="column">
            <h3 class="column-header">Helpful Links</h3>
            <div class="column-info">Services</div>
            <div class="column-info">Support</div>
            <div class="column-info">Term & condition</div>
            <div class="column-info">Privacy policy</div>
        </div>
        <div class="column">
            <h3 class="column-header">Our services</h3>
            <div class="column-info">Brands list</div>
            <div class="column-info">Order</div>
            <div class="column-info">Return & exchange</div>
            <div class="column-info">Fashion list</div>
            <div class="column-info">Blog</div>
        </div>
    </div>
    <div id="contact-box">
        <h3 class="column-header">Contact us</h3>
        <div class="inline">
            <span class="fas fa-phone"></span>
        <div class="inline">+84 981 038 589</div>
        </div>
        <div class="inline">
            <span class="fas fa-envelope"></span>
            <div class="inline">fashinon@gmail.com</div>
        </div>
        <div class="inline" id="buttons">
            <button class="fab fa-facebook no-background"></button>
            <button class="fab fa-twitter no-background"></button>
            <button class="fab fa-google-plus no-background"></button>
        </div>
    </div>
</body>
</html>
